name: CD - Deploy to Server

on:
  push:
    branches: [ "main" ]  # main 푸시/머지 시 배포

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy (run deploy.sh on server)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}      # 예: 1.2.3.4
          username: ${{ secrets.DEPLOY_USER }}  # 예: root
          password: ${{ secrets.DEPLOY_PASSWORD }}  # 패스워드
          script: |
            /opt/hyundai-wnp/deploy.sh
