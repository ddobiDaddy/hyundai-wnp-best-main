name: CD - Deploy to Server

on:
  workflow_run:
    workflows: [ "CI - Node Build & Push Image" ]  # ci.yml의 name과 동일
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy (run deploy.sh on server)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            bash -lc "
            echo '[CD] Stopping existing containers...'
            docker stop hyundai-wnp || true
            docker rm hyundai-wnp || true
            echo '[CD] Running deploy script...'
            /opt/hyundai-wnp/deploy.sh | tee -a /opt/hyundai-wnp/deploy.log
            "
